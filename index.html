<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Letusmake</title>
</head>

<body>

    <header class="header">

        <div class="nav-bar container">
            <a href="#" class="logo">LOGO</a>
            <nav class="navigation">
                <ul class="navigation-list">
                    <li class="navigation-item"><a href="#" class="navigation-link">WORK</a></li>
                    <li class="navigation-item"><a href="#" class="navigation-link">TEAM</a></li>
                    <li class="navigation-item"><a href="#" class="navigation-link">CONTACT</a></li>
                </ul>
            </nav>
        </div>

        <div class="header-section s-padding">
            <div class="c-header-section container">
                <h1 class="title">LET US MAKE<br>YOUR LIVES EASIER</h1>
                <p class="desc">We specialize in crafting awesome ideas for web, mobile and beyond.</p>
                <div class="arrow-wrap"><a href="#" class="arrow-link"><i class="fas fa-chevron-down"></i></a></div>
            </div>
        </div>

    </header>

    <main>

        <section class="s-padding">
            <div class="c-work container">
                <h2 class="subtitle">FEATURED WORK</h2>
                <hr class="c-work-underline">
                <p class="desc c-work-desc">Here you can find some of our latest works, to see the details of these
                    works
                    just click the thumbnails below.</p>
                <div class="c-work-grid">
                    <div class="c-work-grid-item"><a href="#" class="work-link">
                            <img src="/img/works-1.png" alt="Works image" class="work-image">
                        </a></div>
                    <div class="c-work-grid-item"><a href="#" class="work-link">
                            <img src="/img/works-2.png" alt="Works image" class="work-image">
                        </a></div>
                    <div class="c-work-grid-item"><a href="#" class="work-link">
                            <img src="/img/works-3.png" alt="Works image" class="work-image">
                        </a></div>
                    <div class="c-work-grid-item"><a href="#" class="work-link">
                            <img src="/img/works-4.png" alt="Works image" class="work-image">
                        </a></div>
                    <div class="c-work-grid-item"><a href="#" class="work-link">
                            <img src="/img/works-5.png" alt="Works image" class="work-image">
                        </a></div>
                    <div class="c-work-grid-item"><a href="#" class="work-link">
                            <img src="/img/works-6.png" alt="Works image" class="work-image">
                        </a></div>
                    <div class="c-work-grid-item"><a href="#" class="work-link">
                            <img src="/img/works-7.png" alt="Works image" class="work-image">
                        </a></div>
                    <div class="c-work-grid-item"><a href="#" class="work-link">
                            <img src="/img/works-8.png" alt="Works image" class="work-image">
                        </a></div>
                    <div class="c-work-grid-item"><a href="#" class="work-link">
                            <img src="/img/works-9.png" alt="Works image" class="work-image">
                        </a></div>
                </div>
            </div>
        </section>

    </main>

</html>
